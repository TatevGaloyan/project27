{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginstyle.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <form method="post">
        <h3>Login</h3>
        
        {% csrf_token %} 
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" placeholder="Username" id="username" name="username">

        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" placeholder="Password" id="password" name="password">
        <br>
        {% if error_message %}
            <div class="alertdanger" style="color: rgb(236, 7, 7); font-family: Arial; text-align: center;font-size: 95%;" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        <button type="submit">Log In</button>
        <br><br>
        <p>Don't have an account? <a href="{% url 'signup' %}">Signup now</a></p>
    </form>
</body>
</html>
