{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/homestyle.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
  <script type='text/javascript' src=''></script>
  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
  <script type='text/javascript' src=''></script>
  <body oncontextmenu='return false' class='snippet-body'>
  </body>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>Auto Dialer</h2>
        <ul>
          <li><a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' or request.path == '/verify_email/<int:pk>/' %}active{% endif %}"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="{% url 'contacts' %}" class="{% if request.resolver_match.url_name == 'contacts' or request.path == '/upload/' %}active{% endif %}"><i class="fas fa-address-book"></i>Contacts</a></li>
            <li><a href="{% url 'schedule' %}" class="{% if request.resolver_match.url_name == 'schedule' or request.path == '/save_schedule/' %}active{% endif %}"><i class="fas fa-calendar"></i>Schedule</a></li>
            <li><a href="{% url 'scenario' %}" class="{% if request.resolver_match.url_name == 'scenario' %}active{% endif %}"><i class="fas fa-paper-plane"></i>Scenario</a></li>
            <li><a href="{% url 'connection' %}" class="{% if request.resolver_match.url_name == 'connection' or request.path == '/create_call/' %}active{% endif %}"><i class="fas fa-phone flip-horizontal"></i>&nbsp;&nbsp;Connection</a></li>
        </ul>
        
        {% if user.is_authenticated %}
        <div class="username">
          <i class="fas fa-user"></i> {{ user.username }} <a href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i></a>
        </div>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
    var menuItems = document.querySelectorAll('.sidebar a');
    for (var i = 0; i < menuItems.length; i++) {
      menuItems[i].addEventListener('click', function() {
        for (var j = 0; j < menuItems.length; j++) {
          menuItems[j].classList.remove('active');
        }
        this.classList.add('active');
      });
    }
</script>
</body>
</html>
